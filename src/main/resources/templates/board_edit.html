<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 게시판(NEW)</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="mt-5">블로그 게시판(new)</h1>
    <!-- 게시글 수정 폼 -->
    <div class="mt-4">
      <h2>게시글을 수정 합니다.</h2>
      <form th:action="@{/api/board_edit/{id}(id=${board.id})}" method="post" name="content">
        <input type="hidden" name="_method" value="put">
        <div class="form-group">
          <label for="title">제목:</label>
          <input type="text" class="form-control" id="title" name="title" th:value="${board.title}" required>
        </div>
        <div class="form-group">
          <label for="content">내용:</label>
          <textarea class="form-control" id="content" name="content" rows="5" required th:text="${board.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
      </form>
    </div>
  </div>
</body>
</html>
