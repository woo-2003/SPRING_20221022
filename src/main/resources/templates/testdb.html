<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>데이터베이스 테스트</title>
</head>

<body>
  <h1>User List</h1>

  <div th:each="user : ${users}"> 
        <p>아이디(기본키): <span th:text="${user.id}"></span></p> <p>이름 : <span th:text="${user.name}"></span></p> <hr> </div>
    </body>
</html>
